name: Build myAthenaeio
on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
    
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Clean
      run: dotnet clean --configuration Release
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
    
    - name: Publish for Installer
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
      run: dotnet publish MyAthenaeio/MyAthenaeio.csproj --configuration Release --runtime win-x64 --self-contained false --output ./publish
    
    - name: Install Advanced Installer
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
      run: |
        choco install advanced-installer -y
        refreshenv
    
    - name: Build Installer
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
      run: |
        $aiPath = Get-ChildItem "C:\Program Files (x86)\Caphyon" -Filter "AdvancedInstaller.com" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1 -ExpandProperty FullName
        if (-not $aiPath) {
          Write-Error "Advanced Installer not found"
          exit 1
        }
        Write-Host "Found Advanced Installer at: $aiPath"
        
        & $aiPath /build myAthenaeio.aip
      shell: powershell
    
    - name: Upload Installer Artifact
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
      uses: actions/upload-artifact@v4
      with:
        name: myAthenaeio-installer
        path: '*-SetupFiles/*.msi'
    
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: '*-SetupFiles/*.msi'
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}